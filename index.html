<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid-container-headBalance">
            <div class="myBalance-area">
                <div class="myBalance-text">My balance</div>
                <div class="myBalance-amount">$921.48</div>
            </div>

            <div class="myBalance-logo-area">
                <svg width="5.53vw" height="3.6923vw" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
        </div>

        <div class="grid-container-spending">
            <div class="title-area">
                Spending - Last 7 days
            </div>
            <div class="graph-area">
                <svg class="svg-graph" viewbox="0 0 500 150">
                    <g class="bar-mon" transform="translate(30,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="10" y="150">mon</text>
                    </g>
                    <g class="bar-tue" transform="translate(95,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="15" y="150">tue</text>
                    </g>
                    <g class="bar-wed" transform="translate(160,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="10px" y="150px">wed</text>
                    </g>
                    <g class="bar-thu" transform="translate(225,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="15" y="150">thu</text>
                    </g>
                    <g class="bar-fri" transform="translate(290,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="15" y="150">fri</text>
                    </g>
                    <g class="bar-sat" transform="translate(355,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="15" y="150">sat</text>
                    </g>
                    <g class="bar-sun" transform="translate(420,0)">
                        <rect class="bar" width="50px" height="135px" rx="7" ry="7"></rect>
                        <text class="label" x="12" y="150">sun</text>
                    </g>
                </svg>

                <svg class="svg-divider" viewbox="0 0 510 30">
                    <g>
                        <line x1="30" y1="5" x2="475" y2="5" stroke="grey" />
                    </g>
                </svg>
            </div>
            <div class="total-month-area">
                <div class="total-month-area-text">Total this month</div>
                <div class="total-month-area-amount">$478.33</div>
            </div> 
            <div class="growth-rate-area">
                <div class="growth-rate-area-amount">+2.4%</div>
                <div class="growth-rate-area-text">from last month</div>
            </div>
        </div>
    </body>
</html>
