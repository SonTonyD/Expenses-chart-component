<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid-container-headBalance">
            <div class="myBalance-area">
                <div class="myBalance-text">My balance</div>
                <div class="myBalance-amount">$921.48</div>
            </div>

            <div class="myBalance-logo-area">
                <svg width="5.53vw" height="3.6923vw" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
        </div>

        <div class="grid-container-spending">
            <div class="title-area">
                Spending - Last 7 days
            </div>
            <div class="graph-area">
                <svg class="svg-graph">
                    <g class="bar-mon">
                        <rect class="bar" ></rect>
                        <text class="label" x="0.7692vw" y="11.5384vw">mon</text>
                    </g>
                    <g class="bar-tue">
                        <rect class="bar" ></rect>
                        <text class="label" x="1.1538vw"  y="11.5384vw">tue</text>
                    </g>
                    <g class="bar-wed">
                        <rect class="bar" ></rect>
                        <text class="label" x="0.7692vw"  y="11.5384vw">wed</text>
                    </g>
                    <g class="bar-thu">
                        <rect class="bar" ></rect>
                        <text class="label" x="1.1538vw"  y="11.5384vw">thu</text>
                    </g>
                    <g class="bar-fri">
                        <rect class="bar"></rect>
                        <text class="label" x="1.1538vw"  y="11.5384vw">fri</text>
                    </g>
                    <g class="bar-sat" >
                        <rect class="bar" ></rect>
                        <text class="label" x="1.1538vw"  y="11.5384vw">sat</text>
                    </g>
                    <g class="bar-sun" >
                        <rect class="bar" ></rect>
                        <text class="label" x="0.92307vw"  y="11.5384vw">sun</text>
                    </g>
                </svg>

                <svg class="svg-divider">
                    <line x1="30" y1="5" x2="475" y2="5" stroke="grey" />
                </svg>
            </div>
            <div class="total-month-area">
                <div class="total-month-area-text">Total this month</div>
                <div class="total-month-area-amount">$478.33</div>
            </div> 
            <div class="growth-rate-area">
                <div class="growth-rate-area-amount">+2.4%</div>
                <div class="growth-rate-area-text">from last month</div>
            </div>
        </div>
    </body>
</html>
