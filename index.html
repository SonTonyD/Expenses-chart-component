<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Frontend Mentor | Expenses chart component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid-container-headBalance">
            <div class="myBalance-area">
                <div class="myBalance-text">My balance</div>
                <div class="myBalance-amount">$921.48</div>
            </div>

            <div class="myBalance-logo-area">
                <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
        </div>

        <div class="grid-container-spending">
            <div class="title-area">
                Spending - Last 7 days
            </div>
            <div class="graph-area">
            </div>
            <div class="total-month-area">
                <div class="total-month-area-text">Total this month</div>
                <div class="total-month-area-amount">$478.33</div>
            </div> 
            <div class="growth-rate-area">
                <div class="growth-rate-area-amount">+2.4%</div>
                <div class="growth-rate-area-text">from last month</div>
            </div>
        </div>
    </body>
</html>
